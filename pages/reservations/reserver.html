<div class="hero-scene text-center text-white">

    <div class="hero-scene-content">
        <p></p>
        <h1>Ma Réservation</h1>
    </div>
</div>

<div class="container">
    <form>
        <div class="mb-3">
            <label for="NomImput" class="form-label">Nom</label>
            <input disabled type="text" class="form-control" id="NomImput" placeholder="Votre Nom" value="John"> 
        </div>
        <div class="mb-3">
            <label for="PrenomInput" class="form-label">Prénom</label>
            <input disabled type="text" class="form-control" id="PrenomInput" placeholder="Votre Prénom" value="Doe"> 
        </div>
        <div class="mb-3">
          <label for="AllergiesInput" class="form-label">Allergies</label>
          <input type="text" class="form-control" id="AllergiesInput" placeholder="Indiquez vos allergies & intolérance alimentaire" value="Cannelle"> 
        </div>
        <div class="mb-3">
            <label for="NbConvivesInput" class="form-label">Nombre de convives</label>
            <input type="number" class="form-control" id="NbConvivesInput" placeholder="Combien vous étes habituellemnt" value="404"> 
          </div>
        <div class="mb-3">
            <label for="DateInput" class="form-label">Date</label>
            <input type="date" class="form-control" id="DateInput"> 
        </div>

        <!--Radio(horaires)-->
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="serviceChoisi" id="midiRadio">
                <label class="form-check-label" for="midiRadio">
                  Midi
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="serviceChoisi" id="soirRadio" checked>
                <label class="form-check-label" for="soirRadio">
                  Soir
                </label>
              </div>
        </div>

        <!--Selects-->
        <div class="mb-3">
            <label for="selectHour" class="form-label">Heure</label>
            <select class="form-select" id="selectHour">
                <option>19:30</option>
                <option>19:45</option>
                <option>20:00</option>
                <option>20:15</option>
                <option>20:30</option>
                <option>20:45</option>
                <option>21:00</option>
            </select>
        </div>


        <div class="text-center ">
            <button type="submit" class="btn btn-primary">Confirmer et Réserver</button>
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#DeleteReserveModal">Annuler</button>
        </div>
    </form>
</div>

<div class="modal fade" id="DeleteReserveModal" tabindex="-1" aria-labelledby="DeleteReserveModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title fs-5" id="DeleteReserveModalLabel">Êtes-vous sûr de vouloir annuler la reservation?</h2>
            </div>
            <div class="modal-body">
                <div class="text-center ">
                    <button type="submit" class="btn btn-danger">Supprimer la réservation</button>
                    <button type="button" class="btn btn-secondary"data-bs-dismiss="modal">Annuler</button>
                </div>
            </div>
        </div>
    </div>
</div>
